<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Source Sans Pro -->
  <link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
/>
<!-- Font Awesome -->
<link rel="stylesheet" href="static/fontawesome-free/css/all.min.css" />

<link

<link rel="stylesheet" href="static/css/adminlte.min.css" />
    <title>Inicio de Sesión</title>
  </head>
  <body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center vh-100">
            <div class="login-box ">
                <!-- /.login-logo -->
                <div class="card card-outline card-primary" style="background: linear-gradient(to bottom right, #00BFFF, #66CDAA, #FFFF99);">
                  <div class="card-header text-center">
                    <a href="../../index2.html" class="h1"><b>Sistema</b>Inventario</a>
                  </div>
                  <div class="card-body">
                    <p class="login-box-msg">Bienvenido al Sistema de Inventario</p>
              
                    <form action="../../index3.html" method="post">
                      <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Correo">
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <span class="fas fa-envelope" data-bs-toggle="tooltip" data-bs-placement="top" title="Correo"></span>
                          </div>
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña">
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <span class="fas fa-lock" data-bs-toggle="tooltip" data-bs-placement="top" title="Contraseña"></span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-8">
                          <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                              Recordarme
                            </label>
                          </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                          <a href="index.html" type="submit" class="btn btn-primary btn-block">Ingresar</a>
                          <!-- <button type="submit" class="btn btn-primary btn-block">Ingresar</button> -->
                        </div>
                        <!-- /.col -->
                      </div>
                    </form>
              
        
                    <!-- /.social-auth-links -->
              
                    <p class="mb-1">
                      <a href="forgot-password.html">Olvidé mi contraseña</a>
                    </p>
        
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->

    <aside class="control-sidebar control-sidebar-dark">

        </aside>
        <!-- /.control-sidebar -->
        <!-- jQuery -->
        <script src="static/jquery/jquery.min.js"></script>
        <!-- AdminLTE App -->
        <script src="static/js/adminlte.js"></script>
  </body>
</html>
